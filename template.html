<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>$title$</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --accent: #6f42c1;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      line-height: 1.6;
      margin: 0 auto;
      max-width: 750px;
      padding: 2rem;
      color: #333;
      background: #fefefe;
    }
    h1, h2, h3 {
      color: #111;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.25em;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    code, pre {
      background: #f4f4f4;
      border-radius: 4px;
      padding: 0.2em 0.4em;
    }
    pre {
      padding: 1em;
      overflow-x: auto;
    }
    ul {
      padding-left: 1.5em;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5em;
      text-align: left;
    }
    .cta {
      display: flex;
      gap: 1em;
      margin: 1em 0;
    }
    .cta a {
      padding: 0.5em 1em;
      background: var(--accent);
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }
    .cta a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

$body$

<footer>

</body>
</html>
